<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #6610f2);
            color: #fff;
        }

        .container {
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            padding: 2rem;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        footer {
            background-color: #343a40;
            color: white;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #6610f2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #520dc2;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login ke Portal Berita</h2>
        <p class="text-center">Dapatkan berita terkini dan terpercaya setelah login.</p>
        <form onsubmit="return validateLogin()" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            Belum punya akun? <a href="register.html">Daftar di sini</a>
        </div>
    </div>

    <footer class="text-center bg-dark text-white py-3 mt-5">
        @Copyright by 22552011082_Ageng Eko Widitya_TIF RP 22 PC CNS
    </footer>

    <script>
        function validateLogin() {
            const inputUsername = document.getElementById("username").value.trim();
            const inputPassword = document.getElementById("password").value.trim();

            // Ambil data dari localStorage
            const savedUsername = localStorage.getItem("username");
            const savedPassword = localStorage.getItem("password");

            if (!savedUsername || !savedPassword) {
                alert("Anda belum memiliki akun. Silakan registrasi terlebih dahulu di Portal Berita.");
                return false;
            }

            // Validasi login
            if (inputUsername === savedUsername && inputPassword === savedPassword) {
                alert("Login berhasil! Selamat datang di Portal Berita.");
                window.location.href = "menu.html"; // Redirect ke Halaman Menu Utama
                return false;
            } else {
                alert("Username atau password salah. Silakan coba lagi.");
                return false;
            }
        }
    </script>
</body>
</html>
