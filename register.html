<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Portal Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #6610f2);
            color: #fff;
        }

        .container {
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            padding: 2rem;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #6610f2;
            color: #fff;
        }

        header h1 {
            font-weight: bold;
        }

        h2 {
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <header class="text-center py-4">
        <h1>Portal Berita</h1>
        <p>Daftar untuk menikmati berita terkini dan terpercaya</p>
    </header>

    <main class="container mt-4">
        <h2 class="text-center">Buat Akun Baru</h2>
        <p class="text-center">Isi formulir di bawah ini untuk membuat akun.</p>
        <form onsubmit="return handleRegister()" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Buat username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Buat password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Daftar</button>
        </form>
        <div class="text-center mt-3">
            Sudah punya akun? <a href="login.html">Login di sini</a>
        </div>
    </main>

    <footer class="text-center bg-dark text-white py-3 mt-5">
        @Copyright by 22552011082_Ageng Eko Widitya_TIF RP 22 PC CNS
    </footer>

    <script>
        function handleRegister() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Harap isi semua kolom!");
                return false;
            }

            // Simpan username dan password di localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            alert("Registrasi berhasil! Selamat datang di Portal Berita.");
            window.location.href = "login.html"; // Arahkan ke halaman login
            return false; // Mencegah submit default
        }
    </script>
</body>
</html>
